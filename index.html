<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/index.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>GifLand</title>
</head>
<body>

<nav id="nav-bar">
    <h1 class="title">GifLand</h1>

    <div id="nav-item-container">
        <div id="search-container">
            <i class="las la-search"></i>
            <select name="select-search-categorie" id="select-search-categorie">
                <option value="0">All gifs</option>
            </select>
            <input type="text" id="search-bar" placeholder="Rechercher">
        </div>


        <form action="" id="nav-form">
            <input name="add-link-gif" id="add-link-gif" type="text" placeholder="lien du gif">
            <i class="las la-paperclip"></i>
            <label for="add-link-gif" id="message"></label>
            <input name="add-title-gif" id="add-title-gif" type="text" placeholder="Titre du gif">
            <select name="add-id-category-gif" id="add-id-category-gif"></select>
            <!--
                    <label for="add-id-category-gif" id="label-add-id-category-gif">Quel categorie ?</label>
            -->
            <button id="nav-add-gif">Add Gif</button>
        </form>
    </div>
</nav>

<ul id="gif-container"></ul>

<!--
<div id="pagination"><i class="las la-angle-down"></i></div>
-->

<div id="footer"><h1 class="title">GifLand</h1></div>

<!----------- script ----------->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
